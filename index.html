  <!-- Load Cooper Black font -->
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      display: inline-block;
      max-width: 90vw; /* responsive container */
    scaling */
      height: auto;
      display: block;
    }
    .icon-link {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3); /* subtle dark background */
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .icon-link svg {
      width: 48px;
      height: 48px;
      display: block;
    }
    /* Hover effect: enlarge + glow */
    .icon-link:hover {
      transform: translateX(-50%) scale(1.15);
    }
    .icon-link.red:hover {
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
    }
    .icon-link.yellow:hover {
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.7);
    }
    .icon-link.green:hover {
      box-shadow: 0 0 15px rgba(193, 53, 132, 0.7);
    }
    /* Tooltip styling */
    .icon-link::after {
      content: attr(data-label);
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      font-family: 'Cooper Black', serif; /* Retro font */
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
      letter-spacing: 0.5px;
    }
    .icon-link:hover::after {
      opacity: 1;
    }
    /* Positioning for the three bands */
    .red { top: 32%; }
    .yellow { top: 49%; }
    .green { top: 63%; }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .icon-link svg {
        width: 36px;
        height: 36px;
      }
      .icon-link::after {
        font-size: 14px;
        bottom: 60px;
      }
    }
  </style>
