<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloodhearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Cooper+Black&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000; /* black background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Cooper Black', serif;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    /* Logo */
    .logo {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 40px; /* center + spacing */
    }

    /* Icons */
    .icon-link {
      display: inline-block;
      margin: 10px;
      border-radius: 50%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .icon-link svg {
      width: 48px;
      height: 48px;
      display: block;
    }

    .icon-link:hover { transform: scale(1.15); }
    .icon-link.red:hover { box-shadow: 0 0 15px rgba(255,0,0,0.7); }
    .icon-link.yellow:hover { box-shadow: 0 0 15px rgba(255,165,0,0.7); }
    .icon-link.green:hover { box-shadow: 0 0 15px rgba(193,53,132,0.7); }

    /* Tooltips */
    .icon-link::after {
      content: attr(data-label);
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      white-space: nowrap;
    }

    .icon-link:hover::after { opacity: 1; }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .logo { width: 80%; margin-bottom: 30px; }
      .icon-link svg { width: 36px; height: 36px; }
      .icon-link::after { font-size: 14px; bottom: 60px; }
    }
  </style>
</head>

    <img src="TBH NEW (THICKER).jpg" alt="The Bloodhearts Logo" class="logo">
